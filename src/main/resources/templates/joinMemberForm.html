<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/defaultLayout :: layout (~{::title}, ~{::#content}, ~{}, ~{::#contentInternalCSS})}">
<head>
    <meta charset="utf-8" />
    <title>달리기왕 개랑맨 - joinMemberForm</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <style id="contentInternalCSS">
        .field-error {
            color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div id="content">
    <div class="container p-3">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>

        <h4 class="mb-3">회원 가입 폼</h4>

        <form action="records.html" th:object="${memberJoinForm}" th:action method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="error: ${#fields.globalErrors()}" th:text="${error}">
                    글로벌 오류
                </p>
            </div>
            <div>
                <label for="loginId" th:text="#{login.loginId}">아이디</label>
                <input type="text" id="loginId" class="form-control" th:field="*{loginId}" th:errorclass="field-error">
                <div th:class="field-error" th:errors="*{loginId}">아이디 에러</div>
            </div>
            <div>
                <label for="password" th:text="#{login.password}">비밀번호</label>
                <input type="password" id="password" class="form-control" th:field="*{password}">
                <div th:class="field-error" th:errors="*{password}">비밀번호 에러</div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">회원 가입</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='records.html'" th:onclick="|location.href='@{/}'|" type="button" th:text="#{button.cancel}">취소</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
